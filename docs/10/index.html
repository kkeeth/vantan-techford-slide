<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset@1.4.0/dist/reset.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New Years Eve</h1>

      <div class="countdown-containts">
        <div class="countdown-elements days">
          <p class="big-text" id="days">--</p>
          <span>days</span>
        </div>
        <div class="countdown-elements hours">
          <p class="big-text" id="hours">--</p>
          <span>hours</span>
        </div>
        <div class="countdown-elements minutes">
          <p class="big-text" id="minutes">--</p>
          <span>minutes</span>
        </div>
        <div class="countdown-elements seconds">
          <p class="big-text" id="seconds">--</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
